<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
    />
    <link
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clocks</h1>
      <select>
        <option value="">Select a city</option>
        <option>city 1</option>
        <option>city 2</option>
        <option>city 3</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 20th 2023</div>
        <div class="time">18:05</div>
      </div>
      <div class="city">
        <h2>Amsterdam</h2>
        <div class="date">August 20th 2023</div>
        <div class="time">18:05</div>
      </div>
      <footer>

          >Github</a
        >

        and hosted on
        <a href="https://world-clock-by-rachel.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
