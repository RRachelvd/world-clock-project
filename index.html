<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Molengo&family=Poly:ital@0;1&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/">World clock</a>
      </h1>
      <select id="select-city">
        <option value="">Add a city</option>
        <option value="current">My timezone</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
        <option value="Africa/Casablanca">Casablanca</option>
        <option value="Europe/Copenhagen">Copenhagen</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Europe/Istanbul">Istanbul</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Asia/Kathmandu">Kathmandu</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="America/New_York">New York</option>
        <option value="America/Santiago">Santiago</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Asia/Tehran">Tehran</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Antarctica/Vostok">Vostok</option>
        <option value="America/Winnipeg">Winnipeg</option>
      </select>
      <div class="cities-container">
        <div id="selected-city"></div>
        <div id="cities">
          <div class="city" id="los-angeles">
            <div>
              <h2 class="city-option">Los Angeles</h2>
              <div class="date"></div>
            </div>
            <div>
              <div class="time"></div>
            </div>
          </div>
          <div class="city" id="paris">
            <div>
              <h2 class="city-option">Paris</h2>
              <div class="date"></div>
            </div>
            <div>
              <div class="time"></div>
            </div>
          </div>
          <div class="city" id="sydney">
            <div>
              <h2 class="city-option">Sydney</h2>
              <div class="date"></div>
            </div>
            <div>
              <div class="time"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/RRachelvd" target="_blank">
        Rach√®l van Dijkhorst</a
      >, open-sourced on
      <a href="https://github.com/RRachelvd/world-clock-project" target="_blank"
        >Github</a
      >

      and hosted on
      <a href="https://world-clock-by-rachel.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
